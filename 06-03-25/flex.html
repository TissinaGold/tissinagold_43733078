<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(./assets/b1.jpg); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            backdrop-filter: blur(3px);
            box-sizing: border-box;
            max-width: 200%;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: rgba(184, 160, 206, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
            overflow: hidden;
        }
        .box:hover {
            transform: scale(1.2);
        }
        .box img {
            width: 200%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><img src="./assets/c1.jpeg" alt="Image 1"></div>
        <div class="box"><img src="./assets/c2.jpeg" alt="Image 2"></div>
        <div class="box"><img src="./assets/c3.jpg" alt="Image 3"></div>
        <div class="box"><img src="./assets/c4.avif" alt="Image 4"></div>
        <div class="box"><img src="./assets/c5.jpg" alt="Image 5"></div>
        <div class="box"><img src="./assets/c6.avif" alt="Image 6"></div>
        <div class="box"><img src="./assets/c7.jpg" alt="Image 7"></div>
        <div class="box"><img src="./assets/c8.jpg" alt="Image 8"></div>
        <div class="box"><img src="./assets/c9.jpeg" alt="Image 9"></div>
    </div>
</body>
</html>
